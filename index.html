<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='./index.css' rel='stylesheet' type='text/css'>
    <title>Starry Portfolio</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="background">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>

    <nav id="nav">
        <ul>
            <li class="hidden" id="homelink"><a href="#landingPage">Home</a></li>
            <li class="hidden" id="planetslink"><a href="#planetsPage">Planets</a></li>
            <li class="hidden" id="contactlink"><a href="#contactPage">Contact</a></li>
        </ul>
    </nav>

    <section id="landingPage">
        <div id="titlebox">
            <h1 class="title" id="title1"><span class="hidden" id="title1a">A long time ago</span> <span class="hidden" id='title1b'>in a galaxy far, far away....</span></h1>
            <h1 class="title hidden" id="title2">There was a portfolio so incredible...</h1>
            <h1 class="title" id="title3"><span class="hidden" id="title3a">That you couldn't help but... </span> <span class="hidden" id="title3b" style="color: white; font-weight: bold;">scroll.</span></h1>
        </div> 
    </section>

    <section id="planetsPage">
        <div id="planet1" class="planet left hidden"></div>
        <div id="planet2" class="planet right hidden"></div>
        <div id="planet3" class="planet left hidden"></div>
    </section>

    <section id="contactPage">
        <div class="form-container">
            <h2>Contact details</h2>
            <p>Use this form to get in touch.</p>
            <form>
                <div class="form-group">
                    <input placeholder="Name" type="text" class="form-control-input" id="cname" required="">
                </div>
                <div class="form-group">
                    <input placeholder="Email" type="email" class="form-control-input" id="cemail" required="">
                </div>
                <div class="form-group">
                    <textarea placeholder="Message" class="form-control-textarea" id="cmessage" required=""></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control-submit-button">Submit Message</button>
                </div>
            </form>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
